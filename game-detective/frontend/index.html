<!DOCTYPE html>
<html>
<head>
    <title>Game Detective Realtime</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Game Detective (Realtime)</h1>

<div class="panel">
    <input id="name" placeholder="Your Name" value="player1">
    <input id="room" placeholder="Room" value="room1">
    <button id="connect">Connect</button>
</div>

<h3>Players</h3>
<div id="players" class="box"></div>

<h3>Chat</h3>
<div id="chat" class="box"></div>
<input id="chatInput">
<button id="sendChat">Send</button>

<h3>Actions</h3>
<button id="startGame">Start Game</button>
<button id="startVote">Start Voting</button>

<div id="voteBox" class="voteBox"></div>

<script src="app.js"></script>
</body>
</html>
